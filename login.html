<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <div id="usernameError" class="error"></div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <div id="passwordError" class="error"></div>
    <input type="submit" value="Login">
  </form>

  <script>
    // Function to validate login
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      // Reset errors
      usernameError.textContent = '';
      passwordError.textContent = '';

      // Check if username is empty
      if (username.trim() === '') {
        usernameError.textContent = 'Username is required';
        return false;
      }

      // Check if password is empty
      if (password.trim() === '') {
        passwordError.textContent = 'Password is required';
        return false;
      }

      // Check if username and password are correct
      // For simplicity, let's assume correct credentials are 'user123' and 'password123'
      if (username !== 'Admin' || password !== 'Admin') {
        usernameError.textContent = 'Incorrect username or password';
        return false;
      }

      // If everything is valid, redirect to the grocery store
      window.location.href = 'index.html';
      return true;
    }

    // Add event listener to the login form
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      validateLogin(); // Call the validation function
    });
  </script>
</body>
</html>
